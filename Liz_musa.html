<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta para ti</title>
<style>
    body {
        font-family: 'Georgia', serif;
        background-color: #f4e1c1; /* arena */
        color: #800020; /* vino */
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        min-height: 100vh;
        transition: background-color 0.5s, color 0.5s;
    }
    h1 {
        margin-bottom: 10px;
    }
    #texto {
        font-size: 1.2em;
        max-width: 800px;
        white-space: pre-wrap;
        border-left: 4px solid currentColor;
        padding-left: 10px;
        min-height: 300px;
    }
    .botones {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }
    .botones label {
        font-weight: bold;
    }
    button {
        margin-top: 10px;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        font-size: 1em;
        border-radius: 5px;
        background-color: #ddd;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #bbb;
    }
    footer {
        margin-top: 40px;
        font-size: 0.9em;
        color: rgba(0,0,0,0.6);
        font-style: italic;
    }
</style>
</head>
<body>

<h1>Querida Musa</h1>
<div id="texto"></div>

<div class="botones">
    <div>
        <label for="colorFondo">Color de fondo: </label>
        <input type="color" id="colorFondo" value="#f4e1c1" onchange="cambiarFondo(this.value)">
    </div>
    <div>
        <label for="colorTexto">Color del texto: </label>
        <input type="color" id="colorTexto" value="#800020" onchange="cambiarTexto(this.value)">
    </div>
    <button onclick="reiniciarAnimacion()">Repetir animación</button>
</div>

<footer>20/04/21</footer>

<script>
const carta = `Querida Musa:

A veces me pregunto en qué momento el universo decidió que nuestros caminos se cruzaran. No lo sé… pero desde entonces, mis días tienen un color distinto. No es que antes todo fuera gris, pero tú llegaste como un amanecer después de una noche larga: suave, cálido y lleno de promesas.

Quisiera poder describir cómo se siente tenerte cerca… pero hay cosas que el lenguaje nunca alcanza. Es como cuando escuchas tu canción favorita y no sabes explicar por qué te hace feliz, o como cuando el viento acaricia tu rostro y por un instante el mundo se detiene. Así eres tú para mí: imposible de encerrar en palabras, pero imposible de olvidar.

A tu lado he aprendido que el amor no siempre grita, a veces susurra. Que no siempre es fuego, a veces es refugio. Que no siempre se mide en grandes gestos, sino en las miradas que dicen más que mil cartas.

Y si algún día lees estas líneas en un futuro lejano, quiero que recuerdes esto: cada palabra que hoy escribo está tejida con la certeza de que amarte es la historia más bonita que me ha tocado vivir.

Siempre tuyo/a,
Gammaliel`;

let index = 0;
let interval;

function escribir() {
    if (index < carta.length) {
        document.getElementById("texto").textContent += carta.charAt(index);
        index++;
    } else {
        clearInterval(interval);
    }
}

function iniciarAnimacion() {
    index = 0;
    document.getElementById("texto").textContent = "";
    clearInterval(interval);
    interval = setInterval(escribir, 40);
}

function reiniciarAnimacion() {
    iniciarAnimacion();
}

function cambiarFondo(color) {
    document.body.style.backgroundColor = color;
}

function cambiarTexto(color) {
    document.body.style.color = color;
}

window.onload = iniciarAnimacion;
</script>

</body>
</html>
